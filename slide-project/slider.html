<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      http-equiv="X-UA-Compatible"
      content="IE=edge"
    />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"

    <link
      rel="stylesheet"
      href="./slider.css"
    />
    <title>Slider Project</title>

    <div class="container">
      <div class="top">
        <img
          src="./images/arrow.png"
          alt="arow"

        />

          <div class="slider">
            <img
              src="/images/featured.png"
              alt=""
              class="image"
            />
            <img
              src="/images/featured2.png"
              alt=""
              class="image"
            />
            <img
              src="/images/featured3.png"
              alt=""
              class="image"
            />
            <img
              src="/images/featured4.png"
              alt=""
              class="image"
            />
          </div>
        </div>
        <img
          src="./images/arrow.png"
          alt="arow"
          class="arrow right"
        />
      </div>
      <div class="bottom"></div>
    </div>
  </body>
  <script src="./slider.js"></script>
